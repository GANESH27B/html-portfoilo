<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{margin: 0;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        #page{background-color: rgb(153, 217, 181);}
        #Home{background-color: rgb(32, 114, 255); height: 50px; display: flex; align-items: center; position: fixed; top: 0px; border-top-left-radius:20px; }
        #photo{ border: 5px solid rgb(28, 27, 27); height: 30px; width: 30px; border-radius: 20px; margin-right: 20px; background-image: url(https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg); background-size: cover;margin-left: 50px;}
        

        #homelogo{font-size: 30px;  display: flex; align-items: center; margin-left: 20px; } 
        .Home{font-size: 30px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-left: 20px;}
        #search{ height: 40px; width: 400px; display: flex; margin-left: 30px;}
        .searchbar{height: 30px; width: 300px; }
        .searchbar::placeholder{color: black; font-size: 20px; }
        #enter{background-color: orange;display: flex; align-items: center; color: white; width: 50px; font-size: 25px; height: 35px; border-top-right-radius: 7px; border-bottom-right-radius: 7px;}
        #sbox{height: 30px; background-color: black; margin-top: 52px;}
        #messagebox{height: 35px; width: 40px; margin-left: 700px; font-size: 30px; color: rgb(193, 173, 173);}
        #bigbox{display: flex;background-color: rgb(108, 135, 135); height: 250px; display: flex; align-items: center; justify-content: space-around; margin-top: 30px;}
        #one{background-color: white; height: 200px; width: 200px; box-shadow: 1px 10px 20px 20px rgb(70, 64, 65); border-radius: 20px; } #one:hover{translate: 20px;}
        #two{background-color: white; height: 200px; width: 200px;box-shadow: 1px 10px 20px 20px rgb(70, 64, 65);border-radius: 20px; } #two:hover{translate: 20px;}
        #three{background-color: white; height: 200px; width: 200px;box-shadow: 1px 10px 20px 20px rgb(70, 64, 65); border-radius: 20px;} #three:hover{translate: 20px;}
        #four{background-color: white; height: 200px; width: 200px; box-shadow: 1px 10px 20px 20px rgb(70, 64, 65);border-radius: 20px;} #four:hover{translate: 20px;}
        #twobox{height: 500px;  background-color: rgb(241, 248, 255); margin: 1cm; border-radius: 10px; }
        
            
        



       
        #footer{ background-color: black; height: 300px; }

    </style>
    
</head>
<body id="page">
    <header>
    <div id="Home">
        <div id="homelogo"><i class="fa-solid fa-bars"></i><h1 class="Home">HOME</h1></div>
        <div id="search"><select style="height: 34px; background-color: rgb(215, 226, 238);border-top-left-radius: 7px; border-bottom-left-radius: 7px;"><option>ALL</option></select><input placeholder="Search" class="searchbar"><div id="enter"><i class="fa-solid fa-magnifying-glass" style="margin-left: 10px;"></i></div></div>
        <div id="messagebox"><i class="fa-solid fa-comment-dots"></i></div>
     <a href="https://www.youtube.com/"><image id="photo"></a><div style="height: 30px;  width: 75px;"></div>
    </div>
   
    <div id="sbox"></div>
    
    <div id="bigbox">
    <div id="one"><p style="font-weight: 600; font-size: 20px; display: flex; justify-content: center;">Student</p></div>
    <div id="two"><p></p></div>
    <div id="three"></div>
    <div id="four"></div>
</div>

<div id="twobox"> </div>
</header>


<footer id="footer"></footer>


</body>
</html>
