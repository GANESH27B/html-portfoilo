<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fb;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      height: 100vh;
      padding: 20px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
      position: fixed;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .sidebar ul li.active {
      font-weight: bold;
      color: #3b82f6;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .invite-form input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
    }
    .invite-form select {
      padding: 10px;
      margin-right: 10px;
    }
    .invite-form button {
      padding: 10px 15px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .invite-form div {
      margin-bottom: 10px;
    }
    .team-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .team-list th, .team-list td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    .team-list th {
      text-align: left;
      background: #f0f2f5;
    }
    .team-list button {
      background: none;
      border: none;
      color: #3b82f6;
      cursor: pointer;
    }
    .team-list button:hover,
    .invite-form button:hover {
      text-decoration: underline;
    }
    input.edit-input,
    select.edit-select {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>tings</h2>
    <ul>
      <li>My details</li>
      <li>Profile</li>
      <li>Password</li>
      <li class="active">Team <span>(48)</span></li>
      <li>Billing</li>
      <li>Email</li>
      <li>Notifications</li>
      <li>Integrations</li>
    </ul>
  </div>
  <div class="main">
    <div class="section">
      <h1>Team management</h1>
      <p>Manage your team members and their account permissions here.</p>
      <form class="invite-form" id="inviteForm">
        <div id="inviteInputs">
          <div>
            <input type="email" name="email[]" placeholder="example@example.com" required />
            <select name="role[]" required>
              <option disabled selected>Select Role</option>
              <option>Read-only</option>
              <option>Admin</option>
            </select>
          </div>
        </div>
        <button type="button" onclick="addInviteField()">+ Add another</button>
        <button type="submit">Send invites</button>
      </form>
    </div>
    <div class="section team-list">
      <h2>Team members</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="teamTable">
          <!-- Sample member -->
          
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function addInviteField() {
      const container = document.getElementById('inviteInputs');
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="email" name="email[]" placeholder="example@example.com" required />
        <select name="role[]" required>
          <option disabled selected>Select Role</option>
          <option>Read-only</option>
          <option>Admin</option>
        </select>
      `;
      container.appendChild(div);
    }

    document.getElementById('inviteForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const emails = document.querySelectorAll('input[name="email[]"]');
      const roles = document.querySelectorAll('select[name="role[]"]');
      const teamTable = document.getElementById('teamTable');

      for (let i = 0; i < emails.length; i++) {
        const email = emails[i].value.trim();
        const role = roles[i].value;

        if (email && role) {
          const namePart = email.split('@')[0].replace(/\./g, ' ');
          const capitalized = namePart
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');

          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="checkbox" /></td>
            <td data-email="${email}">${capitalized} <br /><small>${email}</small></td>
            <td>${role}</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          `;
          teamTable.appendChild(row);
        }
      }

      alert('Invites sent successfully!');
      document.getElementById('inviteInputs').innerHTML = `
        <div>
          <input type="email" name="email[]" placeholder="example@example.com" required />
          <select name="role[]" required>
            <option disabled selected>Select Role</option>
            <option>Read-only</option>
            <option>Admin</option>
          </select>
        </div>
      `;
    });

    document.getElementById('teamTable').addEventListener('click', function (e) {
      const row = e.target.closest('tr');

      if (e.target.classList.contains('delete-btn')) {
        row.remove();
      }

      if (e.target.classList.contains('edit-btn')) {
        const nameCell = row.cells[1];
        const roleCell = row.cells[2];
        const actionsCell = row.cells[3];

        const email = nameCell.getAttribute('data-email');
        const currentName = nameCell.innerText.split('\n')[0];
        const currentRole = roleCell.innerText.trim();

        // Store original values
        row.dataset.originalName = currentName;
        row.dataset.originalEmail = email;
        row.dataset.originalRole = currentRole;

        nameCell.innerHTML = `
          <input class="edit-input" type="text" value="${currentName}" />
          <br />
          <input class="edit-input" type="email" value="${email}" />
        `;
        roleCell.innerHTML = `
          <select class="edit-select">
            <option ${currentRole === 'Read-only' ? 'selected' : ''}>Read-only</option>
            <option ${currentRole === 'Admin' ? 'selected' : ''}>Admin</option>
          </select>
        `;
        actionsCell.innerHTML = `
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
        `;
      }

      if (e.target.classList.contains('cancel-btn')) {
        // Restore original values
        const originalName = row.dataset.originalName;
        const originalEmail = row.dataset.originalEmail;
        const originalRole = row.dataset.originalRole;

        row.cells[1].innerHTML = `${originalName} <br /><small>${originalEmail}</small>`;
        row.cells[1].setAttribute('data-email', originalEmail);
        row.cells[2].innerText = originalRole;
        row.cells[3].innerHTML = `
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
      }

      if (e.target.classList.contains('save-btn')) {
        const nameInput = row.querySelector('input[type="text"]');
        const emailInput = row.querySelector('input[type="email"]');
        const roleSelect = row.querySelector('select');

        const newName = nameInput.value;
        const newEmail = emailInput.value;
        const newRole = roleSelect.value;

        row.cells[1].innerHTML = `${newName} <br /><small>${newEmail}</small>`;
        row.cells[1].setAttribute('data-email', newEmail);
        row.cells[2].innerText = newRole;
        row.cells[3].innerHTML = `
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
      }
    });
  </script>
</body>
</html>
